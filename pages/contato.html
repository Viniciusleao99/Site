<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Entre em contato com a Gedal Engenharia para orçamentos e informações.">
  <title>Contato | Gedal Engenharia</title>
  <link rel="stylesheet" href="/css/global.css" />
  <link rel="stylesheet" href="/css/contato.css" />
</head>

<!-- Botão flutuante do WhatsApp -->
<a href="https://wa.me/5561992573350?text=Olá%20Gedal,%20tenho%20interesse%20em%20seus%20serviços." 
   class="whatsapp-float" target="_blank" aria-label="Conversar no WhatsApp">
  <img src="/assets/icons/icon-wpp.png" alt="WhatsApp">
</a>

<body>

  <!-- HEADER PADRÃO CARREGADO DINAMICAMENTE -->
  <div id="header"></div>

  <!-- BLOCO DE CONTATO -->
  <section class="contato">
    <div class="container-contato">

      <div class="imagem-contato">
        <img src="/assets/img/Cartão de Visita da GEDAL Engenharia.png" alt="Cartão Gedal Engenharia">
      </div>

      <div class="formulario-contato">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário e retornaremos o mais breve possível.</p>

        <form id="form-contato" action="https://formsubmit.co/ajax/gedalengenharia.go@gmail.com" method="POST">
            <input type="text" id="nome" name="nome" placeholder="Seu nome *" required>
            <input type="email" id="email" name="email" placeholder="Seu e-mail *" required>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone *">
          
            <select id="assunto" name="assunto" required>
              <option value="" disabled selected style="font-weight: normal;">Assunto *</option>
              <option value="duvidas">Dúvidas</option>
              <option value="orcamento">Orçamento</option>
              <option value="parcerias">Parcerias</option>
              <option value="outros">Outros</option>
            </select>
          
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Mensagem *" required></textarea>
          
            <!-- Campos ocultos -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
          
            <!-- Dica abaixo dos campos -->
            <small style="color: #666; font-size: 0.9rem; margin-top: -8px;">* preenchimento obrigatório</small>
          
            <button type="submit">Enviar Mensagem</button>
          </form>
                              
      </div>

    </div>
  </section>

  <!-- BLOCO DO MAPA -->
  <section class="mapa">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d805.2308796449458!2d-47.94286798678315!3d-16.254070744759847!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9359990796cc28bf%3A0x2e661e03e4713419!2sGedal%20Engenharia%20Ltda!5e0!3m2!1sen!2sbr!4v1745497458813!5m2!1sen!2sbr" 
      width="100%" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </section>

  <!-- FOOTER PADRÃO CARREGADO DINAMICAMENTE -->
  <div id="footer"></div>

  <!-- JS padrão para carregar header/footer e animações -->
  <script src="/js/main.js"></script>
</body>
</html>
